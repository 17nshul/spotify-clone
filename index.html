<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>SPOTIFY</title>
  </head>
  <body>
      <nav>
        <ul>
          <li class="brand"><img src="logo.png" alt="logo">SPOTIFY</li>
          <li>HOME</li>
          <li>ABOUT</li>
        </ul>
      </nav>

      <div class="container">
        <div class="SongList">
          <h1>Best of NCS</h1>
          <div class="songItem">
            <img src="cover1.jpg" alt="1">
            <span>Let me Love You</span>
            <span class="songlistplay"><span class="timestamp">05:34<i class="far fa-play-circle"></i></span></span>
          </div>
         </div>

      </div>

      <div class="bottom">
          <input type="range" name="range" id="myProgressBar" min="0" max="100">
          <div class="icons">
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="fas fa-3x fa-play-circle"></i>
            <i class="fas fa-3x fa-step-forward"></i>
          </div>
      </div>
      <script src="https://kit.fontawesome.com/befd2a65fe.js" crossorigin="anonymous"></script>
      <script src="index.js" charset="utf-8"></script>
  </body>
</html>
